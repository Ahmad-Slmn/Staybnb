<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8" />
    <meta name="discription" content="js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- My Main Style-css-->
    <link rel='stylesheet' href="css/form.css" />
</head>

<body>
    <div class="alert">please fill out all this fields even the chcked</div>
    <div class="hero">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" onclick="login()">Login</button>
                <button type="button" onclick="register()">Register</button>
            </div>
            <form id="login">
                <input type="text" name="text" required placeholder="name" autocomplete="off">
                <input type="password" name="password" required placeholder="Passwprd">
                <input type="checkbox"> <span>remember password</span>
                <button type="submit">Login</button>
            </form>

            <form id="register">
                <input type="text" name="text" required placeholder="name" autocomplete="off">
                <input type="email" name="email" required placeholder="email" autocomplete="off">
                <input type="password" name="password" required placeholder="Passwprd">
                <input type="checkbox"> <span>i agree to the therms &amp; conditions</span>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
        let form1 = document.getElementById("login");
        let form2 = document.getElementById("register");
        const input1Form2 = document.querySelector('#register input:nth-of-type(1)');
        const input2Form2 = document.querySelector('#register input:nth-of-type(2)');
        const input3Form2 = document.querySelector('#register input:nth-of-type(3)');
        let btn = document.getElementById("btn")

        document.querySelector("#register button").onclick = function() {

            if (document.querySelector("#register input:nth-of-type(4)").checked == false || input1Form2.value == "" || input2Form2.value == "" || input3Form2.value == "") {

                document.querySelector('.alert').classList.add("down")
                return false
            } else {
                return true;
                document.querySelector('.alert').classList.remove("down")
            }
        }

        function register() {
            form1.style.left = "-450px";

            form2.style.left = "0";

            btn.style.left = "120px"
        }

        function login() {
            document.querySelector('.alert').classList.remove("down")
            form1.style.left = "0";

            form2.style.left = "450px";

            btn.style.left = "0"
        }

        window.onload = function() {

            form1.style.left = "-450px";

            form2.style.left = "0";

            btn.style.left = "120px"
        }
    </script>
</body></html>
